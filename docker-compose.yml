version: "3.1"

services:
  authentication:
    # A service handling authentication and JWT generation.
    build: .
    environment:
      SESSION_COOKIE_NAME: custom-analytics
      GITHUB_CLIENT_ID: MyClientID
      GITHUB_CLIENT_SECRET: MySecret
      JWT_SECRET: jwtsecret
      COOKIE_SIGNING: cookiesign
    ports:
      - "3000:3000"